<!DOCTYPE html>
<html lang="en">
    <body>
        
    <form action="rajukrishna.html" method="get" >
        <div style="color: blue;">
            <label for="username">username</label>
            <input type="text" name="username" id="username" required>
        </div>
        <br>
        <div>
            <label for="password">password</label>
            <input type="password" name="password" id="password" minlength="8">
            
        </div>
        <br>
        <div>
            <label for="date of birth">date of birth</label>
            <input type="date" name="date of birth"  id="date of birth" minlength="1900-01-01">
        </div>
        <br>
        <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="about">about</label>
            <textarea name="about" id="about" cols="20" rows="5"></textarea>
        </div>

        <br>
        <div style="color: red;">
            <label for="smsalert">SMS Alert</label>
            <input type="checkbox" style="color: blue;" name="smsalert" id="smsalert">
        </div>
        <br>
        <div>
            <label for="male">male</label>
            <input type="radio" name="gender"id="male" value="male">
        </div>
        <br>
        <div>
            <label for="female">female</label>
            <input type="radio" name="gender" id="female" value="female">
        </div>
        <br>
        <div>
        <label for="resume">resume</label>
        <input type="file" name="resume" name="resume">
        </div>
        <br>
        <div>
            <select>
                <option value="tamil nadu">tamilnadu</option>
                <option value="karnataka">karnataka</option>
                <option value="kerala">kerala</option>
            </select>

        </div>


        <div>
            <button>submit</button>
            <button>reset</button>
        </div>

    </form>
    </body>

</html>
